<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Front End Roadmap</title>

        <!-- CSS Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/style.css">

    </head>

    <body>
        <main>
            <section class="container pt-4 pb-4">
                <h1 class="text-capitalize text-center">Front end Road-Map</h1>
                <p class="text-capitalize text-center fs-5">If you want to become a professional front end developer, you must learn the steps below</p>
                <div class="row mt-4 d-flex justify-content-evenly">
                    <div class="col-12 col-lg-4 col-md-6 mt-2 mb-2">
                        <div class="card pt-4 pb-4 shadow text-center">
                            <i class="numder fa-brands fa-1 fw-bold"></i>
                            <h3 class="mb-2">Learning HTML</h3>
                            <i class="play fa-solid fa-circle-play fa-2xl mt-3 mb-2" onclick="play(this)"></i>
                            <audio class="audio d-none" controls src="./assets/audios/html.mp3"></audio>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 mt-2 mb-2">
                        <div class="card pt-4 pb-4 shadow text-center">
                            <i class="numder fa-brands fa-2 fw-bold"></i>
                            <h3 class="mb-2">Learning CSS</h3>
                            <i class="play fa-solid fa-circle-play fa-2xl mt-3 mb-2" onclick="play(this)"></i>
                            <audio class="d-none" controls src="./assets/audios/css.mp3"></audio>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 mt-2 mb-2">
                        <div class="card pt-4 pb-4 shadow text-center">
                            <i class="numder fa-brands fa-3 fw-bold"></i>
                            <h3 class="mb-2">Learning CSS Animations</h3>
                            <i class="play fa-solid fa-circle-play fa-2xl mt-3 mb-2" onclick="play(this)"></i>
                            <audio class="d-none" controls src="./assets/audios/animations.mp3"></audio>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 mt-2 mb-2">
                        <div class="card pt-4 pb-4 shadow text-center">
                            <i class="numder fa-brands fa-4 fw-bold"></i>
                            <h3 class="mb-2">Learning CSS Responsive</h3>
                            <i class="play fa-solid fa-circle-play fa-2xl mt-3 mb-2" onclick="play(this)"></i>
                            <audio class="d-none" controls src="./assets/audios/responsive.mp3"></audio>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 mt-2 mb-2">
                        <div class="card pt-4 pb-4 shadow text-center">
                            <i class="numder fa-brands fa-5 fw-bold"></i>
                            <h3 class="mb-2">Learning Bootstrap</h3>
                            <i class="play fa-solid fa-circle-play fa-2xl mt-3 mb-2" onclick="play(this)"></i>
                            <audio class="d-none" controls src="./assets/audios/bootstrap.mp3"></audio>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 mt-2 mb-2">
                        <div class="card pt-4 pb-4 shadow text-center">
                            <i class="numder fa-brands fa-6 fw-bold"></i>
                            <h3 class="mb-2">Learning JavaScript</h3>
                            <i class="play fa-solid fa-circle-play fa-2xl mt-3 mb-2" onclick="play(this)"></i>
                            <audio class="d-none" controls src="./assets/audios/js.mp3"></audio>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 mt-2 mb-2">
                        <div class="card pt-4 pb-4 shadow text-center">
                            <i class="numder fa-brands fa-7 fw-bold"></i>
                            <h3 class="mb-2">Learning Git & GitHub</h3>
                            <i class="play fa-solid fa-circle-play fa-2xl mt-3 mb-2" onclick="play(this)"></i>
                            <audio class="d-none" controls src="./assets/audios/git&github.mp3"></audio>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 col-md-6 mt-2 mb-2">
                        <div class="card pt-4 pb-4 shadow text-center">
                            <i class="numder fa-brands fa-8 fw-bold"></i>
                            <h3 class="mb-2">Learning Frame Works</h3>
                            <i class="play fa-solid fa-circle-play fa-2xl mt-3 mb-2" onclick="play(this)"></i>
                            <audio class="d-none" controls src="./assets/audios/frameworks.mp3"></audio>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Scroll To Top -->
        <i class="to-top fa-solid fa-arrow-up" id="up" onclick="Top()"></i>

        <!-- JS Files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/JS/script.js"></script>
        
    </body>

</html>
